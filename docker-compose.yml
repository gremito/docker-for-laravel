version: "3"

networks: 
  laravel:
    driver: bridge

services:

  newrelic:
    platform: linux/x86_64
    image: newrelic/php-daemon:10.22.0
    container_name: docker-for-laravel-newrelic
    ports:
      - '31339:31339'
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    networks:
      - laravel

  app:
    build:
      context: ./docker/php
      args:
        OCTANE_MAX_REQUESTS: ${OCTANE_MAX_REQUESTS:-1}
        NEW_RELIC_APP_NAME: ${NEW_RELIC_APP_NAME}
        NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
    container_name: docker-for-laravel-app
    ports:
      - '9000:9000'
    networks: 
      - laravel
    volumes:
      - ./web:/var/www/laravel
    depends_on:
      - newrelic
      - db
      - redis

  nginx:
    build:
      context: ./docker/nginx
    container_name: docker-for-laravel-nginx
    ports:
      - '8001:80'
    networks: 
      - laravel
    volumes: 
      - ./web:/var/www/laravel
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - app

  db:
    image: mysql:8.0
    container_name: docker-for-laravel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'Asia/Tokyo'
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    networks: 
      - laravel
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7.0
    container_name: docker-for-laravel-redis
    hostname: redis
    volumes:
      - ./docker/redis:/data
    ports:
      - '6479:6479'
    networks: 
      - laravel
    command: redis-server --slaveof redis-master 6379
